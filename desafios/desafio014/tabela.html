<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        td, th {
            border: 1px solid black;
            padding: 10px; }
    </style>
</head>

<body>
    <h1>Notas</h1>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th colspan="2">Notas <tr> <td> Nota 1 <td> Nota 2
                </tr></th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
