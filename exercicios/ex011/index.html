<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">  
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture> 
    
    <h1>reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/neffex.mp3" controls></audio>

    <h1>Outro audios</h1>
    <p>Vamos ver ne</p>
    <audio preload="metadata" controls loop>
        <source src="midia/theitch.mp3" type="audio/mpeg">
        <source src="midia/theitch.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não tem compatibilidade com o arquivo, <a href="midia/theitch.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
