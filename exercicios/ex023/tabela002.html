<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: rgba(128, 128, 128, 0.639);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Personagem</th>
                <th>Porcentagem de escolha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Varus</td>
                <td>22.4%</td>
            </tr>
            <tr>
                <td>Karma</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Caitlyn</td>
                <td>19.9%</td>
            </tr>
            <tr>
                <td>Ezreal</td>
                <td>19.5%</td>
            </tr>
            <tr>
                <td>Nami</td>
                <td>18.1%</td>
            </tr>
            <tr>
                <td>Lucian</td>
                <td>15.7%</td>
            </tr>
            <tr>
                <td>Ashe</td>
                <td>15.6%</td>
            </tr>
            <tr>
                <td>Ryze</td>
                <td>15.5%</td>
            </tr>
            <tr>
                <td>Zeri</td>
                <td>15.4%</td>
            </tr>
            <tr>
                <td>Jax e K'Sante</td>
                <td>15.3%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>joguei?</th>
                <th>Sim?</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
